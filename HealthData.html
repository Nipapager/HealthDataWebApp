<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Health Data App</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="HealthData.html">Health Data</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="healthDataPage" class="my-5">
      <h1 id="pageTitle">Complete the form: </h1>
      <form id="patientForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="patientSelect">Select Patient:</label>
          <select id="patientSelect" class="form-control" required>
            <option value="" selected disabled>Choose patient...</option>
          </select>
          <div class="invalid-feedback">Please select a patient.</div>
        </div>
        <div id="observablePropertiesContainer">
        </div>
        <div id="dateSelectionContainer" style="display: none;">
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
            <div class="invalid-feedback">Please select a start date.</div>
          </div>
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
            <div class="invalid-feedback">Please select an end date.</div>
          </div>
        </div>
        <div id="submitButtonContainer" style="display: none;">
          <button id="backButton" type="button" class="btn btn-secondary">Back</button>
          <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
    <div id="chartContainer" style="height: 400px;"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>


</body>
</html>
